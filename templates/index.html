<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <meta name="description" content="Homepage for Boogle, a ground-up search engine.">
  <meta name="author" content="Landon Smith">

  <title>Boogle</title>

  <style>

    body {
      font-family: 'Helvetica';
      text-align: center;
      /* background-image: url('abstract_paint.jpeg'); */
      background-image: url('http://blog.pshares.org/files/2014/08/abstract_paint.jpeg');
      background-size: 100%;
    }

    .special {
      font-weight: bold;
      color: #73faff;
    }

    .special:hover {
      color: #3be8ff;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 20px;
    }

    /* Change the link color to #111 (black) on hover */
    li a:hover {
      color: white;
    }

    input {
      color: white;
      border-radius: 1em;
      padding: 0.6em;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 10%;
      font-size: 90px;
      border-color: rgba(0, 0, 0, 0);
    }

    .home-search input {
      background-color: rgba(0, 0, 0, 0.4);
    }

    .home-search input:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .home-search input:focus {
      background-color: rgba(0, 0, 0, 0.7);
      outline: none;
    }

    .home-search input::placeholder {
      text-align: left; /* placeholder aligned in center */
      color: rgb(240,240,240); /* placeholder is grey */
    }

    .home-search input:focus::placeholder {
      color: rgba(0, 0, 0, 0);
    }



    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }


  </style>

</head>

<body>
  <div class="nav-bar">
    <ul>
      <li><a class="special" href="/">Boogle</a></li>
      <li><a href='/about'>About</a></li>
      <li><a href='/contact'>Contact</a></li>
      <li style="float:right">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </li>
    </ul>
  </div>
  <br><br><br>
  <div class="home-search">
  <form action="http://localhost:5000/result" method="POST">
    <input type="text" name="Search" placeholder="Boogle...                                ðŸ”"/>
  </form>
</div>

</body>
</html>
